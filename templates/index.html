<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a2d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dnd-container {
            background: rgba(26, 71, 42, 0.95);
            border-radius: 15px;
            border: 2px solid #b87231;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .dnd-header {
            background: linear-gradient(90deg, #8b5a2b, #d4af37);
            color: #1a472a;
            border-radius: 12px 12px 0 0;
            border-bottom: 2px solid #8b5a2b;
        }
        .dnd-btn-primary {
            background: linear-gradient(145deg, #8b5a2b, #d4af37);
            border: 1px solid #8b5a2b;
            color: #1a472a;
            font-weight: bold;
        }
        .dnd-btn-primary:hover {
            background: linear-gradient(145deg, #9b6a3b, #e4bf47);
            border-color: #d4af37;
        }
        .char-card {
            background: linear-gradient(145deg, #2d5a2d, #1e3f1e);
            border: 2px solid #4a6741;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #f0f0f0;
        }
        .char-card:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .create-char-btn {
            background: linear-gradient(145deg, #2d5a2d, #1e3f1e);
            border: 2px dashed #8b5a2b;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #d4af37;
        }
        .create-char-btn:hover {
            border-color: #d4af37;
            border-style: solid;
            transform: translateY(-5px);
            color: #f0f0f0;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">
    <div class="container">
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
        <div class="dnd-container p-4 mb-4">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
            <div class="dnd-header p-3 mb-4 text-center">
                <h1 class="mb-0 fw-bold">üó°Ô∏èYour Charactersüèπ</h1>
            </div>

            <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
            

            <!-- –§–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
            
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 col-lg-6">
                    <div class="char-card p-4">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="text-center mb-3">Login</h4>
                                <form id="login_form" class="auth-form">
                                    <div class="mb-3">
                                        <input name="username" placeholder="Username" class="form-control" style="background: #1a472a; border: 1px solid #8b5a2b; color: #f0f0f0;">
                                    </div>
                                    <div class="mb-3">
                                        <input name="password" type="password" placeholder="Password" class="form-control" style="background: #1a472a; border: 1px solid #8b5a2b; color: #f0f0f0;">
                                    </div>
                                    <button class="ButtonLogin btn dnd-btn-primary w-100">Enter</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <h4 class="text-center mb-3">Register</h4>
                                <form id="register_form" class="auth-form">
                                    <div class="mb-3">
                                        <input name="username" placeholder="Username" class="form-control" style="background: #1a472a; border: 1px solid #8b5a2b; color: #f0f0f0;">
                                    </div>
                                    <div class="mb-3">
                                        <input name="password" type="password" placeholder="Password" class="form-control" style="background: #1a472a; border: 1px solid #8b5a2b; color: #f0f0f0;">
                                    </div>
                                    <button class="ButtonRegist btn dnd-btn-primary w-100">Register</button>
                                </form>
                            </div>
                        </div>
                        <p id="auth_message" class="text-center mt-3 mb-0"></p>
                    </div>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
            <div id="panel" class="row g-4 justify-content-center">
                <!-- –ë–ª–æ–∫ —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
                <div class="col-md-4 col-lg-3">
                    <div class="create-char-btn h-100 d-flex align-items-center justify-content-center p-4"
                         data-bs-toggle="modal" 
                         data-bs-target="#createCharacterModal">
                        <div class="text-center">
                            <div style="font-size: 4rem; font-weight: bold;">+</div>
                            <div class="mt-2 fw-bold">Create Character</div>
                        </div>
                    </div>
                </div>
                <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>


        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
    <div class="modal fade" id="createCharacterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(145deg, #2d5a2d, #1e3f1e); border: 2px solid #8b5a2b;">
                <div class="modal-header dnd-header">
                    <h5 class="modal-title fw-bold">Create New Character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center text-light">
                    <!-- –ê–≤–∞—Ç–∞—Ä -->
                    <div class="mb-4">
                        <img id="avatar-preview" 
                             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPtCBdlq4hR6jNFFtkxEYrgJoOgnsMgKp3PQ&s" 
                             class="rounded-circle border border-3 border-warning"
                             style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    
                    <input type="file" id="avatar-input" class="d-none">
                    
                    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏ -->
                    <div class="mb-3">
                        <button class="btn dnd-btn-primary" onclick="document.getElementById('avatar-input').click()">
                            üì∑ Choose Avatar
                        </button>
                    </div>
                    
                    <!-- –ü–æ–ª–µ –∏–º–µ–Ω–∏ -->
                    <div class="mb-4">
                        <input type="text" 
                               id="character-name" 
                               class="form-control text-center" 
                               placeholder="Enter character name"
                               style="background: #1a472a; border: 1px solid #8b5a2b; color: #f0f0f0; font-size: 1.1rem;">
                    </div>
                </div>
                <div class="modal-footer" style="border-top: 1px solid #8b5a2b;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn dnd-btn-primary" onclick="createCharacter()">Create Character</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function formToJSON(form) {
            const fd = new FormData(form);
            return Object.fromEntries(fd.entries());
        }

        const register_form = document.getElementById('register_form');
        if (register_form) {
            register_form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const body = JSON.stringify(formToJSON(register_form));
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body
                });
                const data = await res.json();
                if (data.ok) {
                    location.reload();
                } else {
                    console.log(data.error);
                }
            });
        }

        const login_form = document.getElementById('login_form');
        if (login_form) {
            login_form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const body = JSON.stringify(formToJSON(login_form));
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body
                });
                const data = await res.json();
                if (data.ok) {
                    location.reload();
                } else {
                    console.log(data.error);
                }
            });
        }

        const logout = document.getElementById('logout');
        if (logout) {
            logout.addEventListener('click', async () => {
                await fetch('/api/logout', { method: "POST"});
                location.reload();
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    
    <script src="/static/scripts.js"></script>
</body>
</html>
